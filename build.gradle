apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'java'

repositories {
   mavenCentral()
}

dependencies {
   providedCompile(group:'javax.servlet', name:'servlet-api', version:'2.5')
   compile(group:'org.springframework', name:'spring-webmvc', version:'3.2.2.RELEASE')
   runtime(group:'javax.servlet', name:'jstl', version:'1.1.2')
   compile(group:'org.apache.commons', name:'commons-lang3', version:'3.1')

   compile(group:'org.springframework.data', name:'spring-data-jpa', version:'1.3.0.RELEASE')
   compile(group:'org.hibernate', name:'hibernate-entitymanager', version:'4.2.0.Final')
   compile(group:'mysql', name:'mysql-connector-java', version:'5.1.26')


}

/* Change context path (base url). otherwise defaults to name of project */
jettyRunWar.contextPath = ''

task myJavadocs(type: Javadoc) {
    source = sourceSets.main.allJava
    destinationDir = new File(project.rootDir,"javadoc")
}

myJavadocs {
    classpath = configurations.compile
}